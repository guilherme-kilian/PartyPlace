<capacitor-google-map id="map"></capacitor-google-map>
<ion-modal [isOpen]="maps.isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{maps.event.name}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="maps.setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <p>
        {{maps.event.details}}            
      </p>
      <ion-button (click)="maps.toggleSaveEvent(maps.event)">{{maps.currentEventSaved ? 'Remover' : 'Salvar'}}</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
